<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{{ brand.APP_NAME }} — Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-slate-100">
  <div class="max-w-5xl mx-auto p-6">
    <header class="flex items-center justify-between mb-6">
      <h1 class="text-2xl font-bold">Admin — Users</h1>
      <a href="/" class="px-3 py-1 rounded-lg bg-slate-800 hover:bg-slate-700 text-sm">Back</a>
    </header>

    <div class="bg-slate-900/50 border border-slate-800 rounded-2xl p-4 overflow-auto">
      <table class="min-w-full text-sm">
        <thead class="bg-slate-900">
          <tr>
            <th class="text-left p-2">ID</th>
            <th class="text-left p-2">Email</th>
            <th class="text-left p-2">Name</th>
            <th class="text-left p-2">Role</th>
            <th class="text-left p-2">Actions</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-slate-900">
          {% for u in users %}
          <tr>
            <td class="p-2">{{ u.id }}</td>
            <td class="p-2">{{ u.email }}</td>
            <td class="p-2">{{ u.name }}</td>
            <td class="p-2">{{ u.role }}</td>
            <td class="p-2">
              <form method="post" action="/admin/set_role" class="flex items-center gap-2">
                <input type="hidden" name="user_id" value="{{ u.id }}"/>
                <select name="role" class="bg-slate-950 border border-slate-800 rounded p-1">
                  <option value="client" {% if u.role == 'client' %}selected{% endif %}>client</option>
                  <option value="employee" {% if u.role == 'employee' %}selected{% endif %}>employee</option>
                </select>
                <button class="px-3 py-1 rounded bg-slate-800 hover:bg-slate-700">Save</button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
